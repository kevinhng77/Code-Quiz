<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Quiz</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/js.js"></script>
  </head> 

<body>

    <div class="highscores"> View Highscores</div>
    <div class="timeleft"></div>
    <div class="score">Score:</div>
    <h1>Welcome to the code quiz</h1>
    <p>this is the code quiz enjoy!</p>
    <button type="button" id="startButton2">Start Quiz</button>

    <main>

        <section class="question1">
        <h1 id="questions">1st question</h1>
        <ul id="questionsList">
        </ul>
        </section>

        <section class="rightorwrong">
        </section>

        <section class="allDone">
        <h5>All Done your final score is</h5>
        <form class="Input-Name">
        <h6>Your Final Score is:</h6>
        <label for="fname">Your Name:</label>
        <input type="text" id="fname"><br><br>
        <button type="button">Submit</button>
        </form>
        </section>

    </main>



</body>

</html>
